{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label for="{{ form.invite_code.id_for_label }}">Invite Code:</label>
      <input type="text" id="invite_code" name="invite_code">
         {{ form.invite_code }}
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
