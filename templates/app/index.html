<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎，{{ username }}！</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <p>欢迎，{{ username }}！</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="num1">数值1：</label>
                <input type="number" name="num1" value="{{ num1 }}" max="20" min="0.5" step="0.000001" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <label for="operator">运算符：</label>
                <select name="operator" class="form-control" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num2">数值2：</label>
                <input type="number" name="num2" value="{{ num2 }}" class="form-control" id="num2">
            </div>
            <button type="submit" class="btn btn-primary">计算</button>
        </form>

        {% if result %}
            <p>结果：{{ result }}</p>
        {% endif %}

        <a href="{% url 'logout' %}" class="btn btn-secondary">退出</a>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
