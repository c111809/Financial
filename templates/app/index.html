<!-- index.html -->
<p>Welcome, {{ username }}!</p>

<form method="POST">
    {% csrf_token %}
    <input type="number" name="num1" value="{{ num1 }}" max="20" min="0.5" step="0.000001">
    <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="num2" value="{{ num2 }}">
    <button type="submit">Calculate</button>
</form>
{% if result %}
    <p>Result: {{ result }}</p>
{% endif %}
<a href="{% url 'logout' %}">Logout</a>
